<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Email Fetcher</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center" style="margin-top: 10rem;">
            <div class="col-md-4"></div>
            <div class="col-md-4 border pb-4">
                {% if error %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{error}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
                {% endif %}
                <div class="alert alert-primary " role="alert" style="margin-left:-13px; margin-right:-13px;"><h5 class="d-flex justify-content-center">User Login</h5></div>
                <form action="/login" method="POST">{% csrf_token %}
                    <label>Username:</label>
                    <div class="input-group mb-4">
                        <span class="input-group-text">&#xf2bd;</span>
                        <input type="text" id="loginusername" name="username" required class="form-control" placeholder="Username">
                    </div>
                    <label>Password:</label>
                    <div class="input-group mb-4">
                        <span class="input-group-text">&#xf023;</span>
                        <input type="password" id="loginpassword" name="password" class="form-control" placeholder="Password">
                    </div>   
                    <div class="d-flex justify-content-center"><button type="submit" class="btn btn-primary">Login</button></div>      
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
